<body class="skin-ly layout-top-nav" data-gr-c-s-loaded="true" cz-shortcut-listen="true" style="">
    <header class="site-header">
        <div class="site-container">
            <a class="logo load-page" data-url="">
            </a>
            <div class="hp-timer timer" data-seconds="36000">
                <div class="timer-container timer-headerContainer">
                    <div class="timer-contain">
                        <div class="timer-sect">
                            <div class="timer-top-half"></div>
                            <div class="timer-bottom-half"></div>
                            <div class="timer-join tleft"></div>
                            <div class="timer-join tright"></div>
                            <div class="timer-content">
                                <h2 class="timer-number hours">09</h2>
                                <p>
                                    <i>hours</i>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="timer-contain">
                        <div class="timer-sect">
                            <div class="timer-top-half"></div>
                            <div class="timer-bottom-half"></div>
                            <div class="timer-join tleft"></div>
                            <div class="timer-join tright"></div>
                            <div class="timer-content">
                                <h2 class="timer-number minutes">53</h2>
                                <p>
                                    <i>minutes</i>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="timer-contain">
                        <div class="timer-sect last">
                            <div class="timer-top-half"></div>
                            <div class="timer-bottom-half"></div>
                            <div class="timer-join tleft"></div>
                            <div class="timer-join tright"></div>
                            <div class="timer-content">
                                <h2 class="timer-number seconds">42</h2>
                                <p>
                                    <i>seconds</i>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar">
                <i class="fa fa-search"></i>
                <i class="fa fa-shopping-cart load-page" data-url="cart">
                    <span class="cart-count">3</span>
                    <div class="notifier" data-type="cart"></div>
                </i>
                <div class="profile-icon">
                    <a class="profile-img"></a>
                    <i class="fa fa-caret-down"></i>
                    <div class="user-menu-holder">
                        <ul class="user-menu">
                            <li>
                                <a href="http://localhost:8080/alonso/my-account">Account</a>
                            </li>
                            <li>
                                <a href="http://localhost:8080/alonso/supplier">Supplier Area</a>
                            </li>
                            <li>
                                <a href="http://localhost:8080/alonso/admin">Admin Area</a>
                            </li>
                            <li>
                                <a href="http://localhost:8080/alonso/account/logout">Logout</a>
                            </li>

                </div>
                <div class="hambergerNav">
                    <a class="menu-icon">

                        </div>
                    </a>
                </div>
            </nav>

    <div class="content-wrapper site-wrapper" style="min-height: 294px;">
        <div class="site-container">
            <div class="ly-advertisement">
                ADVERTISEMENT
            </div>
            <!-- listing start -->
            <div class="row">
            <div class="site-container">
                <div class="account-box">
                    <div class="top">
                        <div class="profile">
                            <div class="user-photo"></div>
                            <div class="details">
                                <h2 class="name">alonso</h2>
                                <a class="email" href="mailto:jondoe@gmail.com">jondoe@gmail.com
                                    <p></p>
                                </a>
                            </div>
                            <a class="email" href="mailto:jondoe@gmail.com">
                            </a>
                        </div>
                        <a class="email" href="mailto:jondoe@gmail.com">
                        </a>
                        <div class="buttons myaccontbtns">
                            <a class="email" href="mailto:jondoe@gmail.com">
                            </a>
                            <a class="button btn-highlight btn-no-shadow load-page normalbtn normalbtncol" data-url="my-account/history">
                                <i class="fa fa-check" aria-hidden="true"></i>
                                Order History</a>
                            <a class="button btn-highlight btn-no-shadow load-page normalbtn normalbtncol" data-url="my-account/cancelled">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                Cancelled Orders</a>
                            <a class="button btn-highlight btn-no-shadow load-page normalbtn normalbtncol" data-url="my-account/orders">
                                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                                Current Orders</a>
                        </div>
                    </div>
                    <div class="main">
                        <div class="body-loader">
                            <div class="row accountsettinghead">
                                <h3>
                                    <label class="ovalshape">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </label>
                                    <span>My Account</span>
                                </h3>
                                <div class="bngrp">
                                    <a class="button btn-highlight btn-icon btn-no-shadow load-page plainbtn" data-url="my-account">
                                        <i class="fa fa-check"></i>Save Changes</a>
                                    <a class="button btn-no-shadow btn-icon plainbtn normalbtncol" href="http://localhost:8080/alonso/account/logout">
                                        <i class="fa fa-times"></i>Cancel</a>
                                </div>
                            </div>
                            <form class="col-md-10 form-inline noboxshadow myaccountform" id="register" method="post" data-side-modal="signup">

                                <div class="form-group has-feedback floatlabel">
                                    <input type="text" class="form-control" placeholder="First name" name="first_name" autocomplete="off" id="f_first_name" required=""
                                        autofocus="">
                                    <label for="f_first_name">First name</label>
                                </div>

                                <div class="form-group has-feedback floatlabel">
                                    <input type="password" class="form-control" placeholder="Password *" name="password" autocomplete="" id="f_password" required="">
                                    <label for="f_password">Password</label>
                                </div>

                                <div class="form-group has-feedback floatlabel">
                                    <input type="text" class="form-control" placeholder="Last name" name="last_name" autocomplete="off" id="f_last_name" required=""
                                        autofocus="">
                                    <label for="f_last_name">Last Name</label>
                                </div>

                                <div class="form-group has-feedback floatlabel">
                                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirmpassword" autocomplete="" id="f_cpassword"
                                        required="">
                                    <label for="f_cpassword">Confirm Password</label>
                                </div>

                                <div class="form-group has-feedback floatlabel">
                                    <input type="email" class="form-control" placeholder="Email address" name="password" autocomplete="" id="f_email" required="">
                                    <label for="f_email">Email address</label>
                                </div>

                                <div class="form-group has-feedback floatlabel">
                                    <input type="text" class="form-control" placeholder="Phone Number" name="passwordc" autocomplete="" id="f_phone">
                                    <label for="f_phone">Phone Number</label>
                                </div>
                            </form>
                            <div class="col-md-12">
                            <div class="row">
                                <div class="col-sm-4 col-md-3">
                                        <div class="row">
                                    <h3>
                                        <label class="ovalshape">
                                            <i class="fa fa-picture-o" aria-hidden="true"></i>
                                        </label>
                                        <span>Profile Picture</span>
                                    </h3>
                                </div>
                            </div>

                                <div class="col-sm-8 col-md-8">
                                        <div class="row">
                                    <a class="button btn-highlight btn-no-shadow load-page normalbtn normalbtncol" data-url="my-account/history">
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                        Upload Image</a>
                                </div>
                            </div>
                        </div>
                        </div>

                            <div class="account-left">

                            </div>
                            <div class="account-right">

                            </div>
                        </div>
                    </div>
                </div>
