<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/select2.css">
    <link rel="stylesheet" type="text/css" href="./css/all.css">
    <link rel="stylesheet" type="text/css" href="./css/ionicons.css">
    <link rel="stylesheet" type="text/css" href="./css/uf-jqueryvalidation.css">
    <link rel="stylesheet" type="text/css" href="./css/uf-alerts.css">
    <link rel="stylesheet" type="text/css" href="./css/AdminLTE.css">
    <link rel="stylesheet" type="text/css" href="./css/AdminLTE-skins-all.css">
    <link rel="stylesheet" type="text/css" href="./css/userfrosting.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="./css/front.css">

    <link rel="stylesheet" type="text/css" href="./css/content.css">

</head>

<body class="skin-ly layout-top-nav" data-gr-c-s-loaded="true" cz-shortcut-listen="true" style="">
    <header class="site-header">
        <div class="site-container">
            <a class="logo load-page" data-url="">
            </a>
            <div class="hp-timer timer" data-seconds="36000">
                <div class="timer-container timer-headerContainer">
                    <div class="timer-contain">
                        <div class="timer-sect">
                            <div class="timer-top-half"></div>
                            <div class="timer-bottom-half"></div>
                            <div class="timer-join tleft"></div>
                            <div class="timer-join tright"></div>
                            <div class="timer-content">
                                <h2 class="timer-number hours">09</h2>
                                <p>
                                    <i>hours</i>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="timer-contain">
                        <div class="timer-sect">
                            <div class="timer-top-half"></div>
                            <div class="timer-bottom-half"></div>
                            <div class="timer-join tleft"></div>
                            <div class="timer-join tright"></div>
                            <div class="timer-content">
                                <h2 class="timer-number minutes">53</h2>
                                <p>
                                    <i>minutes</i>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="timer-contain">
                        <div class="timer-sect last">
                            <div class="timer-top-half"></div>
                            <div class="timer-bottom-half"></div>
                            <div class="timer-join tleft"></div>
                            <div class="timer-join tright"></div>
                            <div class="timer-content">
                                <h2 class="timer-number seconds">42</h2>
                                <p>
                                    <i>seconds</i>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar">
                <i class="fa fa-search"></i>
                <i class="fa fa-shopping-cart load-page" data-url="cart">
                    <span class="cart-count">3</span>
                    <div class="notifier" data-type="cart"></div>
                </i>
                <div class="profile-icon">
                    <a class="profile-img"></a>
                    <i class="fa fa-caret-down"></i>
                    <div class="user-menu-holder">
                        <ul class="user-menu">
                            <li>
                                <a href="http://localhost:8080/alonso/my-account">Account</a>
                            </li>
                            <li>
                                <a href="http://localhost:8080/alonso/supplier">Supplier Area</a>
                            </li>
                            <li>
                                <a href="http://localhost:8080/alonso/admin">Admin Area</a>
                            </li>
                            <li>
                                <a href="http://localhost:8080/alonso/account/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="hambergerNav">
                    <a class="menu-icon">
                        <div class="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <div class="content-wrapper site-wrapper" style="min-height: 294px;">
        <div class="site-container">
            <div class="ly-advertisement">
                ADVERTISEMENT
            </div>
            <!-- listing start -->
            <div class="supplier-area-top">
                <h1>Shopping cart (6)</h1>
                <a class="button btn-highlight btn-no-shadow load-page normalbtn normalbtncol noboxshadow" data-url="supplier/products/new">Back to product</a>
            </div>
            <div class="supplier-product-list suppliertab">

                <div class="row">
                    <div class="col-12 col-sm-12 col-lg-12">
                        <div class="table-responsive">
                            <table class="table product-table checkoutcardtab">

                                <tbody class="supplier-product-table-holder">
                                    <tr>
                                        <td class="select">
                                            <img src="./images/sunglass.png" class="load-page" data-url="">
                                        </td>
                                        <td class="name">
                                            <a class="load-page" data-url="">Rayban Lorem Qunila Ipsum </a>
                                            <a class="load-page" data-url="">Male, M, Black</a>
                                        </td>
                                        <td>
                                                <div class="incButton">                                       
                                                        <button class="minus">-</button>
                                                        <input type="text">
                                                                 <button class="plus">+</button></div>
                                        </td>
                                        <td>
                                            <p class="ffprice totalPrice">€ 99,90</p>
                                        </td>
                                        <td>
                                            <p class="fprice totalPrice">€ 99,90</p>
                                        </td>
                                       
                                        <td class="status">
                                            <a class="load-page" data-url="">
                                                <span class="approvedp">
                                                    <i class="fa fa-check-circle" aria-hidden="true"></i> Approved</span>
                                            </a>

                                        </td>
                                     
                                        <td align="right">
                                                <span class="totalPrice">
                                            <a class="button btn-highlight btn-no-shadow load-page normalbtn normalbtncol noboxshadow" data-url="my-account/history">
                                                <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                                Customize</a>

                                            <a class="button btn-highlight btn-no-shadow load-page normalbtn normalbtncol noboxshadow" data-url="my-account/history">
                                                <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                                Remove</a>
                                                </span>
                                        </td>
                                    </tr>


                                </tbody>
                                <tfoot>
                                        <tr><td colspan="3"></td>
                                        <td>Total:</td>
                                        <td><span class="totalPrice">€ 199,90</span></td>
                                        <td>
                                        <span class="fper">Subtotal lorem</span>
                                        <span class="fper"><span class="totalPrice">€ 99,90</span><span>5%</span></span>
                                    </td>
                                        <td><a class=" buyNow button btn-highlight btn-icon btn-no-shadow load-page plainbtn" data-url="my-account">
                                                                <i class="fa fa-cogs"></i>Buy Now</a></td>
                                    
                                    </tr></tfoot>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- listing end -->
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
